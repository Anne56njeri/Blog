{% macro displayPost(post_list) %}
  {% for post in post_list %}
  <hr>

  <h3><a href="/blogs/{{post.id}}">{{post.post_title}}</a></h3>
  {% endfor %}
  {% endmacro %}

  {% macro displayComments(comments_list) %}
  {% for comment in comments_list %}
  <div class="alert alert-warning">
    <p>{{comment.comment}}<p>
  </div>
    {% endfor %}
    {% endmacro %}
