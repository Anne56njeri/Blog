{% macro displayPost(post_list) %}
  {% for post in post_list %}
  

  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="..." alt="...">
      <div class="caption">
        <h3>Thumbnail label</h3>

        <p><a href="/blogs/{{post.id}}">{{post.post_title}}</a></p>
      </div>
    </div>
  </div>



  <h3><a href="/blogs/{{post.id}}">{{post.post_title}}</a></h3>
  {% endfor %}
  {% endmacro %}

  {% for comment in comments_list %}

    <p>{{comment.comment}}<p>
  </div>
    {% endfor %}
    {% endmacro %}
